<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <section id="videobanner">
            <div class="videoslider">
                <video autoplay playsinline muted loop preload poster="./assets/img/poster.png">
                    <source src="./assets/img/1080p.mp4" />
                </video>
            </div>
        </section>
        <section id="mine">

            <div class="top">
                <div class="right" style="width: 40%;"></div>
                <div class="left" style="width: 60%;">
                    <div class="minecontent">
                        <figure>
                            <img src="./assets/img/1x/mine.png" alt="mine">
                            <figcaption class="diagonal">
                                <div>
                                    <h3>استخراج سنگ</h3>
                                    <p>تخصص و دقت در استخراج سنگ از معادن</p>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="beneath">
                <div class="right" style="width: 50%;">
                    <div class="wrapper">
                        <video autoplay playsinline muted loop preload poster="./assets/img/poster.png">
                            <source src="./assets/img/1080p.mp4" />
                        </video>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 675.74 424.09"
                            preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <mask id="mask" x="0" y="0" width="100%" height="100%">
                                    <polygon class="a" points="675.74 0 675.74 424.09 0 424.09 148.84 0 675.74 0" />
                                    <polygon class="b" points="148.84 0 0 424.09 0 0 148.84 0" />
                                </mask>
                            </defs>
                            <rect x="0" y="0" width="100%" height="100%" />
                        </svg>
                    </div>
                </div>
                <div class="left" style="width: 50%;"></div>
            </div>
        </section>
        <section id="refine">
            <figure>
                <img src="./assets/img/1x/refine.png" alt="refine">
                <figcaption class="diagonal">
                    <div>
                        <h3>استخراج سنگ</h3>
                        <p>تخصص و دقت در استخراج سنگ از معادن</p>
                    </div>
                </figcaption>
            </figure>
        </section>
        <section id="metalmine">

            <div class="top">
                <div class="right" style="width: 55%;">
                    <div class="minecontent">
                        <figure>
                            <img src="./assets/img/1x/metalmine.png" alt="metalmine">
                            <figcaption class="diagonal">
                                <div>
                                    <h3>استخراج سنگ</h3>
                                    <p>تخصص و دقت در استخراج سنگ از معادن</p>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="left" style="width: 45%;"></div>
            </div>
            <div class="beneath">
                <div class="right" style="width: 45%;"></div>
                <div class="left" style="width: 55%;">
                    <div class="wrapper">
                        <video autoplay playsinline muted loop preload poster="./assets/img/poster.png">
                            <source src="./assets/img/1080p.mp4" />
                        </video>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 741.41 421"
                            preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <mask id="maskmetalmine" x="0" y="0" width="100%" height="100%">
                                    <polygon class="a" points="0 417.44 0 0 741.41 0 595.23 417.44 0 417.44" />
                                    <polygon class="b" points="595.23 417.44 741.41 0 741.41 417.44 595.23 417.44" />
                                </mask>
                            </defs>
                            <rect x="0" y="0" width="100%" height="100%" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        <section id="export">
            <div class="slider4image">
                <div class="image"></div>
                <div class="image">
                    <img src="./assets/img/1x/4img.png" alt="">
                </div>
                <div class="image">
                    <img src="./assets/img/1x/4img.png" alt="">
                </div>
                <div class="image">
                    <img src="./assets/img/1x/4img.png" alt="">
                </div>
                <div class="image">
                    <img src="./assets/img/1x/4img.png" alt="">
                </div>
            </div>
        </section>
        <section id="compare"></section>
        <section id="company"></section>
        <section id="news"></section>
        <section id="teambanner"></section>
    </main>
    <footer>
        <div class="footerlogo"></div>
        <div class="contact"></div>
        <div class="social"></div>
        <div class="copyright"></div>
    </footer>
</body>

</html>
